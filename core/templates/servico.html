<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Serviços</title>
</head>
  <a href="{% url 'home'%}"><h2>Serviço</h2></a><a href="{% url 'cadastrar_servico'%}">Cadastrar Serviço</a>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Tipo</th>
            <th scope="col">Código</th>
            <th scope="col">Editar</th>
            <th scope="col">Deletar</th>
          </tr>
        </thead>
        <tbody>
            {% for s in servico %}
            <tr>
                <th scope="row">{{s.id}}</th>
                <td>{{s.nome}}</td>
                <td>{{s.tipo}}</td>
                <td>{{s.codigo}}</td>
                <td><a href="{% url 'modificar_servico' s.id %}" class="btn btn-secondary btn-sm shadow">Editar</a></td>
                <td><a href="#" id="teste" onclick="eliminarServico({{s.id}})" class="btn btn-danger btn-sm shadow">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function eliminarServico(id){
    window.location.href = "/eliminar_servico/"+id
      }
</script>
</body>
</html>
